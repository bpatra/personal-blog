---
layout: default
title: Category Archive
---

<main id="main" class="site-main">
    <div class="post-feed inner">
        <header class="page-header">
            <h1 class="page-title">Posts with {{ page.type }} '{{ page.title }}'</h1>
            <p class="page-description">A collection of {{ page.posts.size }} {% if page.posts.size == 1 %}post{% else %}posts{% endif %}</p>
        </header>
        <div class="post-feed inner-wide">
            {% for post in page.posts %}{% include postbox.html %}{% endfor %}
        </div>
    </div><!-- .post-feed -->
</main><!-- .site-main -->
